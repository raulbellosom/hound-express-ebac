<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hound Express</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header id="header" class="header">
      <!-- Top Section: Logo and Navigation -->
      <div class="header__top">
        <div class="header__logo">
          <img
            src="./img/hound-express-logo-alter.png"
            alt="Logo Hound Express"
          />
        </div>
        <nav class="main__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Inicio</a>
            </li>
            <li class="nav__item">
              <a href="#register" class="nav__link">Registro de Guías</a>
            </li>
            <li class="nav__item">
              <a href="#general-status" class="nav__link">Estado General</a>
            </li>
            <li class="nav__item">
              <a href="#guide-list" class="nav__link">Lista de Guías</a>
            </li>
            <li class="nav__item">
              <a href="#search-guide" class="nav__link">Buscar Guías</a>
            </li>
            <li class="nav__item">
              <a href="#guide-history" class="nav__link">Historial de Guías</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Banner Section: Banner Image and Contact Info -->
      <div class="banner__container">
        <div class="header__banner">
          <div class="banner__image-container">
            <img
              src="./img/main_banner.webp"
              alt="Tracking Banner"
              class="banner__image"
            />
          </div>
          <!-- Contenido adicional del banner -->
          <div class="banner__contact">
            <a href="tel:+1234567890" class="contact__phone">
              <img
                src="./img/icon-phone.svg"
                alt="Icono de Teléfono"
                class="banner__icon social__icon"
              />
              <p class="phone__number">+52 12 1234 5678</p>
            </a>
            <div class="contact__social">
              <p class="social__text">Síguenos en:</p>
              <a href="#">
                <img
                  src="./img/icon-facebook.svg"
                  alt="Icono de Facebook"
                  class="banner__icon social__icon"
                />
              </a>
              <a href="#">
                <img
                  src="./img/icon-whatsapp.svg"
                  alt="Icono de Whatsapp"
                  class="banner__icon social__icon"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main>
      <section id="register" class="section register">
        <!-- Registro de Guías -->
      </section>
      <section id="general-status" class="section general-status">
        <!-- Estado General -->
      </section>
      <section id="guide-list" class="section guide-list">
        <!-- Lista de Guías -->
      </section>
      <section id="search-guide" class="section search-guide">
        <!-- Buscar Guías -->
      </section>
      <section id="guide-history" class="section guide-history">
        <!-- Historial de Guías -->
      </section>
    </main>
    <!-- Footer Section -->
    <footer id="footer" class="footer">
      <!-- Contenido del Footer -->
    </footer>
  </body>
</html>
